<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign="space-around space-around"
     fxLayoutGap="10px"
     *ngIf="dish">

    <div fxFlex="40">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{ dish.name | uppercase }}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}"/>
            <mat-card-content>
                <p>{{ dish.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" fxLayout="column">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>Comments</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list fxLayout="column" fxLayoutGap="30px">
                    <mat-list-item *ngFor="let commentItem of dish.comments">
                        <mat-list>
                            <div>{{ commentItem.comment }}</div>
                            <div>
                                <div class="star" *ngIf="commentItem.rating >= 1"></div>
                                <div class="star" *ngIf="commentItem.rating >= 2"></div>
                                <div class="star" *ngIf="commentItem.rating >= 3"></div>
                                <div class="star" *ngIf="commentItem.rating >= 4"></div>
                                <div class="star" *ngIf="commentItem.rating >= 5"></div>
                            </div>
                            <div>-- {{ commentItem.author }} on {{ commentItem.date | date }}</div>
                        </mat-list>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
